version: '3.8'

services:
  httpinspector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: httpinspector-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - httpinspector-network

networks:
  httpinspector-network:
    driver: bridge
