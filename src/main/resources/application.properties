spring.application.name=httpinspector

# Actuator configuration
management.endpoints.web.exposure.include=env,health,info,metrics
management.endpoint.env.show-values=always
management.endpoint.env.show-details=always
management.server.port=8181

# Application configuration
app.show-actuator-endpoints=false

# Actuator info endpoint configuration
info.app.name=HTTP Inspector
info.app.description=A Spring Boot application for inspecting HTTP requests and responses
info.app.version=0.0.1-SNAPSHOT
info.app.author=vladepa
info.app.contact=io.vladepa
info.app.license=MIT
info.app.repository=https://github.com/vladepa/httpinspector
info.app.issues=https://github.com/vladepa/httpinspector/issues
info.app.documentation=https://github.com/vladepa/httpinspector#readme
info.app.features=HTTP Request Inspection, Response Testing, Client Analysis, Health Monitoring
info.app.endpoints=7 HTTP Inspector endpoints, 4 Actuator endpoints
info.app.ports=Application: 8080, Management: 8181
info.app.docker=true
info.app.health-check=true
